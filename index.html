<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <style>
	body
		{
			margin-top: 70px;
			background: #333;
			color: #fff;
		}
  </style>
  <title>Weight Converter</title>
</head>
<body>
	<div class="container">
	<h1 class="display-4 text-center">Converter</h1>
		<div class="row">
		
			<div class="col-md-6">
				
				<h2 class="display-4 text-center mb-3"> Weight Converter</h2>
				<form>
					<div class="form-group">
						<input id="lbsinput" 
						type="number" 
						class="form-control-lg" 
						placeholder="Enter Pounds...">
						
					</div>
				</form>
				<div id="output">
					<div class="card card-primary mb-2">
						<div class="card-block">
							<h4>Grams: </h4>
							<div id="gramsOutput"></div>
						</div>
					</div>
					<div class="card card-success mb-2">
						<div class="card-block">
							<h4>Kilograms: </h4>
							<div id="kgOutput"></div>
						</div>
					</div>
					<div class="card card-danger mb-2">
						<div class="card-block">
							<h4>Ounces: </h4>
							<div id="ozOutput"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h2 class="display-4 text-center mb-3"> Temperature Converter</h2>
				<form>
					<div class="form-group">
						<input id="tempinput" 
						name = "tempinput"
						type="number" 
						class="form-control-lg" 
						placeholder="" onblur="inputblur()">
					</div>
				</form>
				<label class="custom-control custom-radio">
					<input id="cel" name="radio" type="radio" class="custom-control-input" onclick="calculateTemp('C')">
						<span class="custom-control-indicator"></span>
							<span class="custom-control-description">Celsius</span>
				</label>
				<label class="custom-control custom-radio">
					<input id="fah" name="radio" type="radio" class="custom-control-input" onclick="calculateTemp('F')">
						<span class="custom-control-indicator"></span>
							<span class="custom-control-description">Fahrenheit</span>
				</label>
				<div id="output1">
					<div class="card card-primary mb-2">
						<div class="card-block">
							<h4 id="out"></h4>
							<div id="tempOutput"></div>
						</div>
					</div>
				</div>
			
			</div>
		</div>
	</div>
	<script>
		document.getElementById('lbsinput').addEventListener
		('input', function(e){
			let lbs = e.target.value;
			document.getElementById('gramsOutput').innerHTML = (lbs/0.0022046).toFixed(2);
			document.getElementById('kgOutput').innerHTML = (lbs/2.2046).toFixed(2);
			document.getElementById('ozOutput').innerHTML = lbs*16;
			
		});
	
		function calculateTemp(val)
		{	
		
		var  OutinnerHTMLVal, placeHolderVal, tempOutputinnerHTMLVal;		
		
		
			if(val==='C')
			{
			OutinnerHTMLVal = "Fahrenheit to Celsius: ";
			placeHolderVal = "Enter Fahrenheit";
			var t = document.getElementById('tempinput').value;
			tempOutputinnerHTMLVal = (t - 32) * 0.56
			
			}
			else if(val==='F')
			{
			OutinnerHTMLVal = "Celsius to Fahrenheit: ";
			placeHolderVal = "Enter Celsius";			
			var t = document.getElementById('tempinput').value;
			tempOutputinnerHTMLVal = (t*1.8) + 32;					
			}			
			
			document.getElementById('out').innerHTML = OutinnerHTMLVal;
			document.getElementsByName('tempinput')[0].placeholder = placeHolderVal;
			document.getElementById('tempOutput').innerHTML = tempOutputinnerHTMLVal;
		}
		
		function inputblur()
		{
			if(document.getElementById('tempinput').value!==null)
			{
				if(document.getElementById('cel').checked)
				{
					calculateTemp('C');
				}
				else
				{
					calculateTemp('F');
				}
			}
		}
			
	</script>
</body>
</html>
